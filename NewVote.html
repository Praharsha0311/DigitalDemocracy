    <script>
        function selectNominee(nomineeId) {
    var nominee = document.getElementById(nomineeId);
    var box = document.getElementById(nomineeId + "Box");
    nominee.checked = !nominee.checked;
    box.classList.toggle("selected");
    toggleSubmitButton(); // Call function to toggle submit button visibility
}

function toggleSubmitButton() {
    var submitButton = document.querySelector('.SubmitButton');
    var selectedNominees = document.querySelectorAll('.nominee input[type="radio"]:checked');
    if (selectedNominees.length > 0) {
        submitButton.classList.add('show');
    } else {
        submitButton.classList.remove('show');
    }
}

    </script>
